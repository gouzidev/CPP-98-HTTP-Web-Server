<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{firstName}}'s Profile - WebServ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-username {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 1rem;
            opacity: 0.8;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge.premium {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .recent-activity {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 10px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .profile-content {
                padding: 30px 20px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .back-btn {
                position: static;
                margin-bottom: 20px;
                display: inline-block;
            }
        }

        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
            
            <div class="profile-avatar">
                üë§
            </div>
            
            <h1 class="profile-name">{{firstName}} {{lastName}}</h1>
            <p class="profile-username">@{{userName}}</p>
            <p class="profile-email">{{email}}</p>
            
            <span class="badge premium">Premium User</span>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Personal Information Section -->
            <div class="section">
                <h2 class="section-title">
                    üìù Personal Information
                </h2>
                
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">First Name</div>
                        <div class="info-value">{{firstName}}</div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">Last Name</div>
                        <div class="info-value">{{lastName}}</div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">Username</div>
                        <div class="info-value">{{userName}}</div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">Email Address</div>
                        <div class="info-value">{{email}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="server-status">
        <span class="status-dot"></span>
        WebServ v1.0 | Server Online
    </div>

        function confirmDeleteAccount() {

                    alert('Account deletion feature will be implemented soon.');
                    // Implement actual deletion logic here
                }
            }
        }

        // Add interactive effects
        document.querySelectorAll('.info-card, .stat-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Simulate real-time updates
        setTimeout(() => {
            const statusDot = document.querySelector('.status-dot');
            statusDot.style.background = '#27ae60';
        }, 1000);

        // Add click handlers for action buttons
        document.querySelectorAll('.action-btn').forEach(btn => {
            if (!btn.onclick && btn.getAttribute('href') && btn.getAttribute('href').startsWith('/')) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Feature coming soon!');
                });
            }
        });
    </script>
</body>
</html>
